<script>
  (function(){
    var tabs = document.querySelectorAll('[data-tab="tab"]');

    var cleanSelectedClass = function() {
      tabs.forEach(function(item, i){
        item.parentNode.classList.remove('is--selected');
      });
    }

    tabs.forEach(function(item, i){
      item.addEventListener('click', function() {
        cleanSelectedClass();
        this.parentNode.classList.add('is--selected');
        item.preventDefault();
      });
    });
  })()
</script>
