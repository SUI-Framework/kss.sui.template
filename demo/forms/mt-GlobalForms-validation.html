<div class="kss-Boxtransparent">
  <form action="#">
    <h3><code>&#060;input type="text"&#062;</code></h3>
    <div class="u-mb--medium is--invalid">
      <input type="text" />
      <p class="u-c--red">Mensaje de error.</p>
    </div>

    <div class="u-mb--xlarge is--success">
      <input type="text" />
      <p class="u-c--green">Mensaje de ok.</p>
    </div>

    <hr>

    <h3><code>&#060;textarea&#062;</code></h3>
    <div class="u-mb--medium is--invalid">
      <textarea></textarea>
    </div>

    <div class="u-mb--xlarge is--success">
      <textarea></textarea>
    </div>

    <hr>

    <h3><code>&#060;select&#062;</code></h3>
    <div class="u-mb--medium is--invalid">
      <select>
        <option>Option 1</option>
      </select>
    </div>

    <div class="u-mb--medium is--success">
      <select>
        <option>Option 1</option>
      </select>
    </div>

    <hr>

    <div class="mt-Grid-row">
      <div class="mt-Grid-col--xs-6">
        <h3><code>.mt-Checkbox</code></h3>
        <div class="u-mb--medium is--invalid">
          <label for="checkbox-invalid"  class="mt-Checkbox">
            <input type="checkbox" class="mt-Checkbox-input" id="checkbox-invalid">
            <span class="mt-Checkbox-label">Checkbox inválido</span>
          </label>
        </div>
      </div>

      <div class="mt-Grid-col--xs-6">
        <h3><code>.mt-Radio</code></h3>
        <div class="u-mb--medium is--invalid">
          <label for="radio-invalid"  class="mt-Radio">
            <input type="radio" class="mt-Radio-input" id="radio-invalid">
            <span class="mt-Radio-label">radio inválido</span>
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
